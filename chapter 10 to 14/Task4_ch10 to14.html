<html>
    <head>
        <script>
            var a = prompt("Enter first number");
            var b = prompt("Enter operation");
            var c = prompt("Enter second number");
            var integar = parseInt(a,10);
            var integar1 = parseInt(c,10);
            var d;

            if(b == "+"){
                d = integar + integar1;
                alert(d);
            }  
            else if(b == "-"){
                d = integar - integar1;
                alert(d);
            }
            else if(b == "*"){
                d = integar * integar1;
                alert(d);
            }
            else if(b == "/"){
                d = integar / integar1;
                alert(d);
            }
            else if(b == "%"){
                d = integar % integar1;
                alert(d);
            }
         </script>
    </head>
</html>
