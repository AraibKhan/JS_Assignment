<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var a = Number(prompt("Enter first number."));
        var b = Number(prompt("Enter second number."));
        if(a < b){
            var s = a;
        }
        else{
            s = b;
        }
        var c = 1;
        do{
            var d = a % c;
            var e = b % c;
            if(d == 0 && e == 0){
                var f = c;
            }
            c = c + 1
        }while(c <= s);
        lcm = a * b / f
        alert("The LCM is " + lcm); 
    </script>
</head>
<body>
    
</body>
</html>
