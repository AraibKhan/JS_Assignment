<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        do{
            var a = Number(prompt("Enter a number to be divided."));
        }while(a < 0);
        var b = 1;
        var c = 0
        var d = 0;
        do{
            c = a % b;
            if(c == 0){
                d = d + 1;
                alert(b + " is the divisor");
            }
            b = b + 1;
        }while(b <= a)
        alert("The number of divisors are " + d);
    </script>
</head>
